<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link 
			  rel = "icon"
			  href ="https://i.ibb.co/wCYSWyj/unnamed.png" 
			  type = "image/x-icon"> 

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
			  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
			  crossorigin="anonymous"
		/>
		<title>Tech Chat- Online Chatting App</title>
	</head>
	<body>

		<!-- Navbar Start -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Ninth navbar example">
			<div class="container-xl">
			  <a class="navbar-brand" href="/"><i class="fas fa-code"></i> TechChat</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			</div>
		</nav>
		  <!-- Navbar Ends -->
		  <div class="row justify-content-center" style="
		  margin-right: 0px!important;
		  margin-left: 0px!important;
	  ">
			<div class="col-md-5">
				<div class="jumbotron main shadow">
					<div class="row justify-content-center">
						<div class="col-md-8">
							<h1 class="text-center text-primary"><i class="fas fa-code"></i></h1>
						</div>
						
						
					</div>
					<div class="row justify-content-center">
						<div class="col-md-8">
							<h6 class="text-center text-secondary mb-4">Join to get help,make discussions about your favorite programming language</h6><hr>
						</div>
						
					
					</div>
					
					<form action="chat.html">
						<div class="form-group row justify-content-center mb-0">
							<div class="col-md-8">
								<label class="font-weight-bold label" for="username">Username</label>
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<div class="col-md-8">
							<input
							class="form-control"
							type="text"
							name="username"
							id="username"
							placeholder="Enter Username"
							required autofocus
						/>
							</div>
						</div>
						<div class="form-group row justify-content-center mb-0">
							<div class="col-md-8">
								<label class="font-weight-bold label" for="section">Section</label>
							</div>
						</div>
						<div class="form-group row justify-content-center mb-4">
							<div class="col-md-8">
								<select class="form-control" name="section" id="section"required>
									<option selected disabled>Select Section</option>
									<option value="JavaScript">JavaScript</option>
									<option value="Python">Python</option>
									<option value="PHP">PHP</option>
									<option value="C#">C#</option>
									<option value="Ruby">Ruby</option>
									<option value="Java">Java</option>
								</select>
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<div class="col-md-8">
								<button type="submit" class="btn btn-block btn-primary text-white">Join Chat</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		  </div>
	

	</body>
</html>
